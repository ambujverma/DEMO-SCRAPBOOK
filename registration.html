<!Doctype html>
<html>
  <head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylereg.css">
  </head>
<body>
<div class="form">
  <a href="profile.html"><button class="registerbtn" >DEMO TOUR >></button></a>
  <form>
  <div class="container">
    <h1 class="h1">Create Your Account</h1>
    <p class="h1">Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Your Name" name="name" required>

    <label for="name"><b>Username</b></label>
    <input type="text" placeholder="Username" name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Confirm Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
    
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
    <button type="submit" class="registerbtn">Sign Up</button>
    <p>By clicking sign up, you agree to our<a href="#">Terms & Privacy</a> and cookie policy . You will receive SMS notifications from us and you can opt-out at any time.</p>
    
  </div>


</form>
</div>
</body>
</html>
